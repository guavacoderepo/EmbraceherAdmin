<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | EmbraceHer</title>
    <link rel="stylesheet" href="../styles/authentication.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="shortcut icon" href="../assets/embrace.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Poppins&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-nav">
        <h2><span style="color: #13A7E7;">Embrace</span>Her</h2>
        <span>Already An Admin? <a href="./index.html" style="color:#13A7E7; text-decoration: none;">Log In</a></span>
    </div>
    <main style="width: 85%;">
        <form action="">
            <h1>Sign Up! <br><span>To use all the features of the application.</span></h1>
            <section class="inputBox">
                <input type="email" name="" id="" required>
                <span>Email address</span>
            </section>
            <section class="inputBox">
                <input type="password" name="" id="" required>
                <span>Password</span>
            </section>
            <section class="inputBox">
                <input type="password" name="" id="" required>
                <span>Confirm Password</span>
            </section>
            <div>
                <button type="submit" id="login">SIGNUP</button>
            </div>
        </form>
        <img src="../assets/signup.png" alt="login-pic" id="login-pic">
    </main>

    <script src="../scripts/authentication.js"></script>
</body>
</html>
